<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="container mt-4" th:object="${viruses}">
            <h1>All Viruses</h1>
            <table class="table" >
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Magnitude</th>
                    <th scope="col">Released On</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <th:block th:each="virus : ${viruses}">
                    <tr>
                        <td></td>
                        <td th:text="${virus.name}"></td>
                        <td th:text="${virus.magnitude}"></td>
                        <td th:text="${virus.releasedOn}"></td>
                        <td>
                            <form th:action="@{edit/{id}(id=${virus.id})}" method="get">
                                <button th:type="submit">Edit</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{delete/{id}(id=${virus.id})}" method="post">
                                <button>Delete</button>
                            </form>
                        </td>
                    </tr>
                    </th:block>
                </tbody>

            </table>
        </div>
    </main>
</div>
</body>
</html>
